<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>


</head>
<body>

    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 class="cat-name" data-bind="text: currentCat().name"></h2>
        <h2 class="cat-levels" data-bind="text: currentCat().levels"></h2>
        <div class="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img class="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
        <div data-bind="foreach: currentCat().nicknames" >
            
            <div data-bind="text:$data"></div>

        </div>
    </div>
    

    <script type='text/javascript' src='../js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
</body>
</html>
